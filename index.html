<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <button onclick="location.reload()">Play Again</button>
        </header>

        <main class="game">
            <p></p>
            <div class="options">
                    <div class="rock">
                        <img src="./images/rock.png" alt="rock" id="option">
                    </div>
                    <div class="paper">
                        <img src="./images/paper.png" alt="paper" id="option">
                    </div>
                    <div class="scissors">
                        <img src="./images/scissors.png" alt="scissors" id="option">
                    </div>
            </div>
            <div class="score">
                <div>
                    <button id="player">You: 0</button>
                    <button id="computer">Computer: 0</button>
                </div>
            </div>
        </main>

        <footer>
            <a href="">
                <img src="./images/github.png" alt="">
            </a>
            <span><h1>Created By: rohan-1-3</h1></span>
        </footer>
    </div>
<script src="app.js"></script>
</body>
</html>
